<div class="content">
  <form
    action=""
    method="post"
    [formGroup]="forms"
  >
    <input
      type="text"
      class="content__nome"
      placeholder="Insira seu nome: "
      formControlName="nome"
    >
    <input
      type="text"
      class="content__username"
      placeholder="Insira seu username"
      formControlName="username"
    >
    <input
      type="password" class="content__senha"
      placeholder="Coloque sua senha"
      formControlName="senha"
    >
    <app-button
      [isBackgroundRed]="true"
      [textoInterno]="'Cadastrar'"
      (click)="cadastrar()"
    >
    </app-button>
  </form>
</div>
