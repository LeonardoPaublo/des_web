<nav class="content">
  <img
    src="{{ !isHomeActivated ? CONSTANTES.HOME_ICON : CONSTANTES.HOME_SELECTED_ICON }}"
    alt="home"
    class="content__home"
    (click)="irHome()"
  >
  <img
    src="{{ !isPlayActivated ? CONSTANTES.PLAY_ICON : CONSTANTES.PLAY_SELECTED_ICON }}"
    alt="play"
    class="content__play"
  >
  <img
    src="{{ !isFavActivated ? CONSTANTES.FAVORITE_ICON : CONSTANTES.FAVORITE_SELECTED_ICON }}"
    alt="favorito"
    class="content__favorito"
  >
  <img
    src="{{ CONSTANTES.PROFILE_ICON }}"
    alt="perfil"
    class="content__perfil"
  >
</nav>
