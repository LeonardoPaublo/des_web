<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e Validações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="content" action="#" method="post">
        <div class="left">
            <h2>Informações Gerais</h2>
            <div class="data-input">
                <input type="text" placeholder="Titulo" class="titulo">
                <input type="text" placeholder="Primeiro Nome" class="primeiroNome">
                <input type="text" name="" id="" placeholder="Segundo Nome" class="segundoNome">
                <input type="text" name="" id="" placeholder="Cargo" class="cargo">
                <input type="text" name="" id="" placeholder="Empresa" class="empresa">
                <input type="text" name="" id="" placeholder="Area Atuação Empresa" class="atuacao">
                <select placeholder="Numero de Funcionarios" class="numeroFuncionario">
                    <option disabled selected="Numero de Funcionarios">Numero de Funcionarios</option>
                    <option value="+100">+100</option>
                    <option value="+500">+500</option>
                    <option value="+1000">+1000</option>
                    <option value="+5000">+5000</option>
                </select>
            </div>
        </div>
        <div class="rigth">
            <h2>Detalhes de Contato</h2>
            <div class="data-input">
                <input type="text" name="" id="" placeholder="Rua + Numero" class="rua">
                <input type="text" name="" id="" placeholder="Informação Adicional" class="informacoesAdicionais">
                <input type="text" placeholder="Codigo Postal" class="codigoPostal" onmouseleave="findCEP(event)">
                <select name="" id="" class="estados">
                    <option disabled selected="Estado">Estado</option>
                </select>
                <select name="" id="" class="paises">
                    <option disabled selected="Pais">Pais</option>
                </select>
                <input type="text" name="" id="" placeholder="Codigo DDI do Pais" class="ddiPais">
                <input type="tel" name="" id="" placeholder="Numero Telefone" class="numeroTelefone">
                <input type="email" name="" id="" placeholder="Email" class="email">
            </div>

            <div class="aceite">
                <div class="primeiraLinha">
                    <input type="checkbox" name="" id="" class="checkbox">
                    <label class="termos"> Aceitar termos de Uso e condições do site.</label>
                </div>
                <div class="segundaLinha">
                    <input type="button" value="Registrar dados" class="submit">
                <input onclick="resetInputs()" type="button" value="Resetar dados" class="reset">
                </div>
            </div>
        </div>
    </form>
</body>
<script src="index.js"></script>
</html>
